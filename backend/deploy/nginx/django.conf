server {
        listen          80;
        server_name     api.stat-exchange.ru;
        charset         utf-8;
        access_log /opt/stat-exchange/backend/logs/access.log;
        error_log /opt/stat-exchange/backend/logs/error.log;


        location /static/ {
            root /opt/stat-exchange/backend/static/;
    }

        location / {
            include proxy_params;
            proxy_pass http://unix:/opt/stat-exchange/backend/django.sock;
        }
}
